<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create the Quiz</title>
    <link rel="stylesheet" href="../Style/style.css" />
  </head>
  <body>
    <nav>
      <div class="menu">
        <div class="logo">
          <a href="../index.html">Quiz Gen Web</a>
        </div>
        <ul>
          <!-- <li><a href="dashboard.html" class="">Dashboard</a></li> -->
          <li><a href="#" class="active_a">Create</a></li>
          <li><a href="about.html" class="">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="img"></div>
    <section class="mkQz" id="auths">
      <form style="text-align: center" id="authForm">
        <input type="text" id="authcode" required /><br />
        <button type="submit" id="authbtn">Login</button>
      </form>
    </section>
    <section class="mkQz" style="text-align: left" id="crte">
      <h1>Enter the quiz details below</h1>
      <br />
      <form style="text-align: inherit">
        <label for="ttle">Title:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
        <input type="text" id="ttle" required /><br /><br />
        <label for="qn">Question:&emsp;&emsp;&ensp;&nbsp;</label>
        <input type="text" id="qn" required /><br /><br />
        <label for="cans">Correct Answer:</label>
        <input type="text" id="cans" required /><br /><br />
        <label for="oans1">Other Answer:&ensp;&nbsp;</label>
        <input type="text" id="oans1" required /><br /><br />
        <label for="oans2">Other Answer:&ensp;&nbsp;</label>
        <input type="text" id="oans2" required /><br /><br />
        <label for="oans3">Other Answer:&ensp;&nbsp;</label>
        <input type="text" id="oans3" required /><br /><br />
        <label for="qzid">QuizID:&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
        <input type="text" id="qzid" required /><br /><br />
        <button type="button" id="next-button">Next</button>
        <button type="submit" id="submit" style="margin-top: 1.6em">
          Create Quiz
        </button>
      </form>
    </section>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <script src="../Script/firebase.js"></script>
    <script src="../Script/createQuiz.js"></script>
  </body>
</html>
